<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Create a slider</title>
</head>
<body>
    <div class="container">
        <h2>Carousel Example</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!--Indicators-->
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li dtata-tartget="#mycarousel" data-slide-to="2"></li>
            </ol>
            <!--Wrapper for slides-->
            <div class="carousl-inner">
                <div class="item active">
                    <img src="pic/Black butterfly (horizontal).PNG" alt="Pic1" style="width: 100%;">
                </div>
                <div class="item">
                    <img src="pic/Girl working with laptop at evening (horizontal).PNG" alt="Pic2" style="width: 100%;">
                </div>
                <div class="item">
                    <img src="pic/Mountains (horizontal).PNG" alt="Pic3" style="width: 100%;">
                </div>
            </div>
            <!--Left and right controls-->
            <!--Left and right controls-->
            <a class="left carousel-control" href="" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
</html>
